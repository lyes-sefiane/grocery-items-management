name: Docker Build & Publish

on:
  push:
    branches: ["main", "develop", "feature/*"]
  release:
    types:
      - published

env:
  REGISTRY: docker.io
  IMAGE_NAME: ${{ secrets.IMAGE_NAME }}
  BRANCH_TAG: ${{ github.head_ref || github.ref_name }}
  LATEST_TAG: latest
  SHA_TAG: sha-${{ github.sha }}

jobs:
  sonar-cloud-analysis:
    runs-on: ubuntu-latest
    steps:
      - name: Analyze with SonarCloud
        uses: SonarSource/sonarcloud-github-action@4006f663ecaf1f8093e8e4abb9227f6041f52216
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_CLOUD_TOKEN }}
        with:
          args:
            -Dsonar.projectKey=${{ secrets.SONAR_CLOUD_PROJECT_KEY }}
            -Dsonar.organization=${{ secrets.SONAR_CLOUD_ORGANIZATION }}
          projectBaseDir: .
  snyk-maven-analysis:
    permissions:
      contents: read
      security-events: write
      actions: read
    runs-on: ubuntu-latest
    needs: [ sonar-cloud-analysis ]
    steps:
      - uses: actions/checkout@master
      - name: Run Snyk to check for vulnerabilities
        uses: snyk/actions/maven-3-jdk-17@master
        continue-on-error: true
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: monitor
          args: --severity-threshold=low
  maven-build:
    runs-on: ubuntu-latest
    needs: [ snyk-maven-analysis ]
    steps:
      - name: Checkout on Grocery Items Management
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven

      - name: Build With Maven
        working-directory: ./grocery-items-management
        run: mvn clean install -DskipTests

      - name: Upload 'grocery-items-management.jar' Artifact
        uses: actions/upload-artifact@v4
        with:
          name: grocery-items-management
          path: grocery-items-management/target/*.jar
          compression-level: 0
          overwrite: true

      - name: Publish to GitHub Packages Apache Maven
        #if: github.event.action == 'published'
        working-directory: ./grocery-items-management-desktop-ui
        run: mvn deploy -s $GITHUB_WORKSPACE/.github/workflows/maven-settings.xml
        env:
          USERNAME: ${{ secrets.USERNAME }}
          GITHUB_TOKEN: ${{ secrets.PACKAGES_REGISTRY_ACCESS_TOKEN }}